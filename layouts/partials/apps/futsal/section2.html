{{- $iosLink := .Site.Params.futsalMet.downloadLink.iOS }}
{{- $androidLink := .Site.Params.futsalMet.downloadLink.Android }}

<section class="section section-primary">
    <div class="title-wrapper has-text-centered">
        <h2 class="title is-2 light-text is-spaced">フットサルがもっと楽しくなります</h2>
        <div class="divider is-centered"></div>
    </div>

    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div style="text-align: center;">
                    <img style="border: solid 5px white; border-radius: 30px; width: 180px;"
                         src="/images/logos/futsalmet.png"
                         alt="フットサルメット"
                    >
                </div>
            </div>
            <div class="column is-half" style="margin-left: 0px; margin-top: 10px;">
                <h1 class="light-text title is-2">フットサルSNSアプリ</h1>
                <h1 class="light-text subtitle is-4">フットサルメット</h1>
                <a href="{{- $iosLink }}">
                    <img src="/images/apps/App_Store_Badge.svg"
                         style="height: 50px; vertical-align: top; margin-top: 11px;"
                         alt="Download on the App Store"
                    >
                </a>
                <a href="{{- $androidLink }}">
                    <img src="/images/apps/google-play-badge.png"
                         style="height: 72px; vertical-align: top;"
                         alt="GET IT ON Google Play"
                    >
                </a>
            </div>
        </div>
    </div>
</section>
