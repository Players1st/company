{{ $section := .Site.Params.pmCoaching.section8 }}
{{ $contents    := index $section "contents" }}

<section class="section section-feature-grey">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 is-spaced">{{ $section.title }}</h2>
      <h3 class="subtitle is-5">{{ $section.subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>
    <div class="content-wrapper">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          <div class="card">
            <div class="card-content">
              <div class="content is-size-4">
                <ol>
                  {{ range $contents }}
                    <li>{{ .title }}</li>
                  {{ end }}
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
