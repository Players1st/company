          description: 課題の要件を満たすようにAWSで構築し、その成果をプレゼンテーションしていただきます。
        - title: カスタマイズ
          subtitle: 最適なアプローチが最も早く成長できます
          color: "#3273dc"
          icon: fa-solid fa-arrow-up-right-dots
          description: 研修内容のカスタマイズにも対応しています。開催日程や期間も柔軟に対応できます。
    section2:
      contents:
        - title: 研修の専門家ではなくプロダクト開発を行っているから
          description: 研修の専門家は現場の経験が乏しくなり、<span class="has-text-weight-bold">実際にはどう使われているのかの情報が研修に反映されにくくなります</span>。どうしても知識中心、講義中心になる傾向があります。
        - title: AWS資格取得だけではない実践研修だから
          description: また、AWS資格取得を主目的とすると、暗記中心の実践力の乏しい研修となり、資格を有していて現場で対応できずに顧客からの信頼を損ねることがあります。
        - title: プロダクト開発と運営を長年継続しているから
          description: 弊社は自社サービスの開発・運営で培った長年の経験をもとに、<span class="has-text-weight-bold">実際に現場で使っているAWSの利用方法や求められる要件を知っています</span>。
    section3:
      contents:
        - title: EC2
          description: "<p>あるWebシステムをAWS上で構築します。顧客から以下の要望を提示されました。要望を満たすEC2の設定を行ってください。</p>
                <ul>
                  <li>Webサーバーは起動時に最新のソースをデプロイしてほしい。Git利用</li>
                  <li>Webサーバーは port 8080 番でリッスン。MySQL port 3306 に接続</li>
                  <li>監視はできるだけ頻度高く、多くの項目をモニターしたい</li>
                  <li>
                    Webサーバーは複数台で分散しAuto Scaling利用予定、適切なEC2インスタンスタイプとスペックの提案
                  </li>
                </ul>"
        - title: IAM
          description: "<p>AWSを用いたシステムで以下の利用者を想定しています。IAMを使ってそれぞれ適切なユーザー・グループを作成してください。</p>
                <ul>
                  <li>顧客 : 支払者、システム管理者</li>
                  <li>ソフトウエア開発会社 : デプロイするソースコードを納品、インフラの設定は行わない</li>
                  <li>インフラ事業者 : インフラ構築の外注先</li>
                  <li>システム運用事業者 : システム運用・障害対応・監視を行う外注先</li>
                </ul>"
        - title: オートスケーリング
          description: "<p>Auto Scaling を使って EC2 がスケールアウト・スケールインする環境を構築してください。</p>
                <p>なるべく「落ちない環境」を実現するための設定をしてみてください。</p>
                <p>発表時にスケーリングのデモができるよう、閾値の内容を考慮してください。</p>"
    section4:
      contents:
        - title: AWS資格取得
          description: '<p>研修期間内に以下の資格を取得</p>
              <div class="tag">テクニカルプロフェッショナル</div>
              <div class="tag">ビジネスプロフェッショナル</div>
              <div class="tag">クラウドプラクティショナー</div>
              <div class="tag">ソリューションアーキテクト アソシエイト</div>'
        - title: 課題演習
          description: '<p>対象AWSサービス</p>
                <span class="tag">IAM</span>
                <span class="tag">EC2</span>
                <span class="tag">S3</span>
                <span class="tag">VPC</span>
                <span class="tag">ELB</span>
                <span class="tag">RDS</span>
                <span class="tag">Route53</span>
                <span class="tag">CloudFront</span>
                <span class="tag">SNS/SES</span>
                <span class="tag">Lambda</span>
                <span class="tag">CloudFormation</span>'
        - title: 最終課題演習
          description: '<p>一般的な LAMP + AutoScaling 構成を構築</p>
                <p>顧客への成果物としてシステム構成図の作成、動作確認のデモをプレゼンテーションを実施</p><p>講師からプレゼンテーションに対するフィードバックを行う。</p>'
    section5:
      books:
        - title: 2023年「ひとりスタートアップ」
        - title: 2014年「WordPressプロフェッショナル養成読本」技術評論社 AWSの章を担当
        - title: 2010年「よくわかるAmazonEC2/S3入門」技術評論社
