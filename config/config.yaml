  awsTraining:
    section1:
      contents:
        - title: 実践する力をつける
          subtitle: 作り上げられてこそ価値がある
          color: "#F39200"
          icon: fa-brands fa-aws
          description: AWSを単に知っているだけではなく<span class="has-text-weight-bold">「操作してシステムを作り上げること」</span>を重視したカリキュラムです。
        - title: AWS主要機能を網羅
